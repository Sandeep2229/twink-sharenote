spring.application.name=backend

# Server Configuration - Railway sets PORT automatically
server.port=${PORT:3000}

# Database Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/testdb}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

# JWT Configuration
JWT_SECRET_KEY=${JWT_SECRET_KEY:0a287a2e5c073eb8a7e049d914252e8ab1c4620bd8cba1b0ad594c3f7313ea8a}

# CORS Configuration - Set your Vercel frontend URL in production
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Logging - reduce in production
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql=${LOG_LEVEL_SQL_TRACE:TRACE}

